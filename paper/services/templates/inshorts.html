{% extends 'base.html' %}

{% block content %}

	<div class="container">
		<div class="row">
			<h1>Inshorts</h1>
	        <div class="col s12">
	        	{% for story in stories %}
		          	<div class="card">
			            <div class="card-content black-text">
			              	<span class="card-title">{{ story.title }}</span>
			              	<p style="font-weight: 200;">{{ story.body }}</p>
			            </div>
		          	</div>
		          	<br><br>
	          	{% endfor %}
	        </div>
		</div>
	</div>

{% endblock %}
